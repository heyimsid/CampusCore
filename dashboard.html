<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusCore - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-600 text-white p-5">
        <h1 class="text-2xl font-bold mb-10">CampusCore</h1>
        <nav class="space-y-4">
            <a href="dashboard.html" class="block p-3 rounded hover:bg-blue-500 transition">Dashboard</a>
            <a href="students.html" class="block p-3 rounded hover:bg-blue-500 transition">Students</a>
            <a href="staff.html" class="block p-3 rounded hover:bg-blue-500 transition">Staff</a>
            <a href="resources.html" class="block p-3 rounded hover:bg-blue-500 transition">Resources</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
        <h2 class="text-3xl font-bold mb-5">Welcome to CampusCore</h2>
        <div class="grid grid-cols-3 gap-6">
            <div class="bg-white p-5 rounded-xl shadow-md">
                <h3 class="text-xl font-semibold">Total Students</h3>
                <p class="text-2xl mt-2">1,250</p>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-md">
                <h3 class="text-xl font-semibold">Total Staff</h3>
                <p class="text-2xl mt-2">120</p>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-md">
                <h3 class="text-xl font-semibold">Resources</h3>
                <p class="text-2xl mt-2">340</p>
            </div>
        </div>
    </main>
</div>

</body>
</html>
